<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,700,600,800' rel='stylesheet' type='text/css' />
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/scaffold.css" rel="stylesheet" type="text/css" />
        <link href="css/base.css" rel="stylesheet" type="text/css" />
        <link href="css/form.css" rel="stylesheet" type="text/css" />
        <link href="css/buttons.css" rel="stylesheet" type="text/css" />
        <link href="css/radio.css" rel="stylesheet" type="text/css" />
        <link href="css/checkbox.css" rel="stylesheet" type="text/css" />
        <link href="css/breadcrumbs.css" rel="stylesheet" type="text/css" />
        <link href="css/typography.css" rel="stylesheet" type="text/css" />
        <link href="css/navbar.css" rel="stylesheet" type="text/css" />

        <script src="js/libs/jquery-2.0.2.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <script src="js/plugins/jquery-toggleSwitch.js" type="text/javascript"></script>
        <script src="js/buttons.js" type="text/javascript"></script>
        <script src="js/radio.js" type="text/javascript"></script>
        <script src="js/checkbox.js" type="text/javascript"></script>

        <script>
            $(function() {
                $('#id-teste').toggleSwitch({
                    'label': 'Opção 1',
                    'checked': true
                });
                $('#id-teste2').toggleSwitch({
                    'label': 'Opção 2',
                    'checked': false
                });
            });
        </script>
    </head>
    <body>
        <div>
            <div class="header">
                <div class="container">
                    <div class="title-box">

                    </div>
                </div>
            </div>
            <div class="body">
                <div class="container">
                    <div class="left-column">
                        <div class="content">
                            <span class="navbar-title">
                                Navegação
                            </span>
                            <ul class="navbar">
                                <li><a>Cadastros</a></li>
                                <li><a>Registros</a></li>
                                <li><a>Relatórios</a></li>
                                <li><a>Notificações</a></li>
                                <li><a>Suporte</a></li>
                                <li><a>Ajuda</a></li>
                                <li><a>Sair</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="main-column">
                        <div class="breadcrumb">
                            <ul>
                                <li>Início</li>
                                <li>Cadastro</li>
                                <li>Aluno</li>
                                <li>Ver todos</li>
                            </ul>
                        </div>
                        <div class="content">
                            <h1>Cadastrar Aluno</h1>
                            <form>
                                <fieldset>
                                    <legend>Dados Pessoais</legend>
                                    <div class="row">
                                        <div class="colspan6">
                                            <label>Nome</label>
                                            <input type="text" name="nome" />
                                        </div>
                                        <div class="colspan3">
                                            <label>RG</label>
                                            <input type="text" name="rg" />
                                        </div>
                                        <div class="colspan3">
                                            <label>CPF</label>
                                            <input type="text" name="cpf" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="colspan12">
                                            <label>Endereço</label>
                                            <input type="text" name="endereco" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="offset6 colspan4">
                                            <label>Observação</label>
                                            <input type="text" name="obs" />
                                        </div>
                                        <div class="colspan2">
                                            <label>Outros</label>
                                            <input type="text" name="outros" />
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="row">
                                    <div class="colspan6">
                                        <fieldset>
                                            <legend>Radios</legend>
                                            <input id="radio1" type="radio" value="radio1" name="radio" />
                                            <label for="radio1">Radio1</label>
                                            <input id="radio2" type="radio" value="radio2" name="radio" />
                                            <label for="radio2">Radio2</label>
                                            <input id="radio3" type="radio" value="radio3" name="radio" checked="checked"/>
                                            <label for="radio3">Radio3</label>
                                        </fieldset>
                                    </div>
                                    <div class="colspan6">
                                        <fieldset>
                                            <legend>Checkboxes</legend>
                                            <input id="chk1" type="checkbox" value="value1" name="checkbox1" checked="checked"/>
                                            <label for="chk1">Checkbox1</label>
                                            <input id="chk2" type="checkbox" value="value2" name="checkbox2" />
                                            <label for="chk2">Checkbox2</label>
                                            <input id="chk3" type="checkbox" value="value3" name="checkbox3" />
                                            <label for="chk3">Checkbox3</label>
                                            <input id="chk4" type="checkbox" value="value4" name="checkbox4" checked="checked"/>
                                            <label for="chk4">Checkbox4</label>
                                        </fieldset>
                                    </div>
                                </div>
                                <!--                                <fieldset>
                                                                    <legend>Buttons</legend>
                                                                    <div class="row">
                                                                        <div class="colspan12">
                                                                            <input class="black smaller" type="button" value="Salvar" />
                                                                            <input class="pink small" type="button" value="Salvar" />
                                                                            <input class="blue" type="button" value="Salvar" />
                                                                            <input class="green big" type="button" value="Salvar" />
                                                                            <input class="yellow bigger" type="button" value="Salvar" />
                                                                            <input class="orange" type="button" value="Salvar" />
                                                                            <input class="red" type="submit" value="Salvar" />
                                                                            <button type="button">Salvar</button>
                                                                        </div>
                                                                    </div>
                                                                </fieldset>-->
                                <div class="form-actions">
                                    <div class="buttons-area">
                                        <input type="button" data-icon="img/icon-exit-24x24-normal.png" value="Voltar" />
                                        <input class="blue" type="button" value="Salvar" />
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="colspan12">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>col1</th>
                                                <th>col2</th>
                                                <th>col3</th>
                                                <th>col4</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>data1</td>
                                                <td>data2</td>
                                                <td>data3</td>
                                                <td>data4</td>
                                            </tr>
                                        </tbody>
                                    </table>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
